version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthautomation-db
    environment:
      POSTGRES_USER: ${DB_USER:-healthuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-healthpass}
      POSTGRES_DB: ${DB_NAME:-healthautomation}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-healthuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: healthautomation-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${DB_USER:-healthuser}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-healthpass}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Optional: Metabase (analytics)
  metabase:
    image: metabase/metabase:latest
    container_name: healthautomation-metabase
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=${METABASE_DB_NAME:-metabase}
      - MB_DB_PORT=5432
      - MB_DB_USER=${DB_USER:-healthuser}
      - MB_DB_PASS=${DB_PASSWORD:-healthpass}
      - MB_DB_HOST=postgres
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - metabase-data:/metabase-data
    restart: unless-stopped

volumes:
  postgres-data:
  n8n-data:
  metabase-data:

